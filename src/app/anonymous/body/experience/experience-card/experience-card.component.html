<mat-card>
  <mat-card-header>
    <mat-card-title [innerHTML]="exp.title"></mat-card-title>
    <mat-card-subtitle [innerHTML]="exp.period"></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li *ngFor="let task of exp.tasks" [innerHtml]="task"></li>
    </ul>
  </mat-card-content>
</mat-card>
