<div class="mat-typography" color="primary">
  <div
    [ngClass]="{
      'mat-elevation-z2': true,
      'mat-border': true,
      recShape: true,
      night: themeState,
      day: !themeState
    }"
    style="margin-top: 4.3em"
    class="legendry half mat-elevation-z2"
  >
    <div class="zero-margin mat-h2">My Experiences:</div>
  </div>
  <mat-tab-group
    mat-stretch-tabs="true"
    mat-align-tabs="start"
    animationDuration="500ms"
  >
    <mat-tab *ngFor="let exp of experiences">
      <ng-template mat-tab-label
        ><div class="split">
          <img class="tab-logo" [src]="exp.logo" />
          <span class="no-mobile" [innerText]="exp.organization"></span>
        </div>
      </ng-template>
      <app-experience-card [experience]="exp"></app-experience-card
    ></mat-tab>
  </mat-tab-group>
</div>
