<mat-card class="mat-elevation-z2">
  <mat-card-header>
    <div mat-card-avatar class="logo"><img #curLogoImg [src]="sm.logo" /></div>
    <mat-card-title class="mat-h1" [innerText]="sm.title"></mat-card-title>
    <mat-card-subtitle [innerText]="sm.period || ''"></mat-card-subtitle>
  </mat-card-header>
  <!-- <img
    mat-card-image
    src="https://material.angular.io/assets/img/examples/shiba2.jpg"
    alt="Photo of a Shiba Inu"
  /> -->
  <mat-card-content>
    <div class="super-center">
      <circle-progress
        [percent]="sm.proficiency"
        [radius]="30"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="0"
        [outerStrokeColor]="
          (cm.darkThemeState$ | async)
            ? theme.dark.primary_contrast
            : theme.light.primary_contrast
        "
        [innerStrokeColor]="
          (cm.darkThemeState$ | async)
            ? theme.dark.primary
            : theme.light.primary
        "
        [animation]="true"
        [animationDuration]="500"
        [title]="sm.proficiency + '%'"
      ></circle-progress>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-mini-fab color="primary">
      <mat-icon>open_in_full</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
